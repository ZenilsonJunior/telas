<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Form</title>
</head>
<body>
		<form class="cadastro">
		
		<center><h1>Cadrastro de clientes</h1></center>
		<center><p>Complete as informações</p></center>

		<div>
			<label>Nome: </label>
			<input type="text" name="nome" placeholder="" id="nome" class="campo">
			<label>Sobrenome: </label>
			<input type="text" name="sobrenome" id="sobrenome" class="campo">
		</div>
		
		<div>
			<label>Data de Nascimento: </label>
			<input type="date" name="data" id="data">
			<label>CPF </label>
			<input type="text" name="" id="" value="" maxlength="11" class="campo">
		</div>

		<div>
			<label>Genero: </label>
			<select id="sexo">
				<option value="">Selecione</option>
				<option value="feminino">Feminino</option>
				<option value="masculino">Masculino</option>
				<option value="lgbtqia+">Prefiro não me identificar</option>
			</select>

			<label>Estado Civil: </label>
			<select id="" value="">
				<option value="">Selecione</option>
				<option value="solteiro">Solteiro</option>
				<option value="casado">Casado</option>
				<option value="divorciado">Divorciado</option>
				<option value="viuvo">Viúvo</option>
				<option value="separado">Separado</option>
			</select>
		</div>

		<div>
			<label>Renda Mensal: </label>
			<input type="currency" name="" id="renda" value="">
		</div>

		<div>
			<label>E-mail: </label>
			<input type="email" name="email" placeholder="" id="email" value="">
		</div>

		<div>
			<label>Telefone: </label>
			<input type="integer" name="tel" placeholder="" id="tel" value="">
			<label>Telefone 2: </label>
			<input type="integer" name="tel" placeholder="" id="tel" value="">
		</div>

		<div>
			<label>Endereço: </label>
			<input type="text" name="endereco" placeholder="" id="endereco" class="campo">
			<label>Número: </label>
			<input type="integer" name="numero" id="numero" value="" size="2">
		</div>

		<div>
			<label>Complemento: </label>
			<input type="text" name="complemento" id="" value="" placeholder="Opcional" class="campo">
			<label>Cep: </label>
			<input type="text" name="" id="" value="" maxlength="8" class="campo">
		</div>

		<div>
			<label>Cidade: </label>
			<input type="text" name="" id="" value="" class="campo">
			<label>Bairro: </label>
			<input type="text" name="" id="" value="" class="campo">
		</div>

		<div>
			<label>RG: </label>
			<input type="text" name="rg" id="rg" value="" class="campo">
			<label>Orgão Emissor: </label>
			<input type="text" name="" id="" value="" class="campo">
		</div>

		<div>
			<label>UF: </label>
			<select id="uf">
				<option id="" value="">Selecione</option>
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
				<option value="DF">Distrito Federal</option>
			</select>
		</div>

		<div>
			<label>Qual área: </label>
			<input type="radio" name="area" id="" value="civil"> Civil
			<input type="radio" name="area" id="" value="familia"> Familia
			<input type="radio" name="area" id="" value="penal"> Penal
			<input type="radio" name="area" id="" value="trabalhista"> Trabalhista

		</div>

		<center><p>Observações:</p></center>

		<div class="comentario">
			<center><textarea cols="40" rows="8"></textarea></center>
		</div>

		<div class="botao">
			<center><button>Enviar</button></center>
		</div>
	</form>

</body>
</html>
