<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulário de cadastro</title>
</head>
<body>
    <div class="form__container">
        <h3>CADASTRO DE CLIENTES</h3>
        <div class="form__register">
        <form>
        <div class="form__content">
            <div class="form__left">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input 
                        id="nome" 
                        type="text" 
                        class="form-control form__input" 
                        placeholder="Digite seu nome"
                        name="nome"
                    >
                    <label for="">Sobrenome</label>
                    <input 
                        id="sobrenome" 
                        type="text" 
                        class="form-control form__input" 
                        placeholder="Digite seu sobrenome"
                        name="sobrenome"
                    >
                    <label for="">Data de nascimento</label>
                    <input 
                        id="data" 
                        type="date" 
                        class="form-control form__input" 
                        name="data"
                    >
                    <label for="">CPF</label>
                    <input 
                        id="cpf" 
                        type="number" 
                        class="form-control form__input" 
                        name="cpf"
                    >
                    <label for="">RG</label>
                    <input 
                        id="rg" 
                        type="number" 
                        class="form-control form__input" 
                        name="rg"
                    >
                </div>
                <div class="form-group">
                <label for="">Gênero</label>
                <select class="form-control form__input" id="sexo" value="">
                        <option value="">Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="lgbtqia+">Prefiro não me identificar</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="">Estado civil</label>
                    <select class="form-control form__input" id="estado-civil" value="">
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                        <option value="separado">Separado</option>
                    </select>
                </div>
            </div>
            <div class="form__right">
                <div class="form-group">
                    <label for="">Renda mensal</label>
                    <input 
                        id="renda" 
                        type="currency" 
                        class="form-control form__input" 
                        placeholder="Digite seu sobrenome"
                        name="renda"
                        value=""
                    >
                    <label for="">E-mail</label>
                    <input 
                        id="data" 
                        type="email" 
                        class="form-control form__input" 
                        name="email"
                        id="email"
                        value=""
                    >
                    <label for="">Telefone</label>
                    <input 
                        id="tel" 
                        type="number" 
                        class="form-control form__input" 
                        name="tel"
                    >
                </div>
                <div class="form-group">
                    <label for="">Endereço</label>
                    <input 
                        id="end" 
                        type="text" 
                        class="form-control form__input" 
                        placeholder="Digite seu sobrenome"
                        name="end"
                        value=""
                    >
                    <label for="">Número</label>
                    <input 
                        id="num" 
                        type="number" 
                        class="form-control form__input" 
                        name="num"
                        id="num"
                        value=""
                    >
                    <label for="">Complemento</label>
                    <input 
                        id="comp" 
                        type="text" 
                        class="form-control form__input" 
                        name="comp"
                    >
                    <label for="">Cidade</label>
                    <input 
                        id="cidade" 
                        type="text" 
                        class="form-control form__input" 
                        name="cidade"
                    >
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="">UF</label>
                    <select id="uf" class="form-control form__input">
                        <option id="" value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="DF">Distrito Federal</option>
                    </select>
                </div>
                <p>Área</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Civil
                    </label>
                </div> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option2">
                    <label class="form-check-label" for="">
                        Família
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id=" "value="option3">
                    <label class="form-check-label" for="">
                        Penal
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option4">
                    <label class="form-check-label" for="">
                        Trabalhista
                    </label>
                </div>
                <p>Observações</p>
                <div class="">
                    <textarea style="resize: none" cols="40" rows="5"></textarea>
                </div>
                <div class="">
                    <button class="form__button">Enviar</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
